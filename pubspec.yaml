name: cook4life
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.3 #^3.4.0  # old sdk: ">=2.7.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.5 #old cupertino_icons: ^1.0.2
  http: ^1.2.2
  flutter_secure_storage: ^5.0.2
  args: ^2.5.0
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.3 #old flutter_svg: ^0.22.0
  flutter_lints: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  fonts:
    - family: inter
      fonts:
        - asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/inter/Inter-Black.ttf
          weight: 900
    - family: Open Sans
      fonts:
        - asset: assets/fonts/open sans/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/open sans/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/open sans/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/open sans/OpenSans-ExtraBold.ttf
          weight: 800
